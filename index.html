<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANONYM.us</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
    <!-- Email.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("LRnf8IzqDK7ZYD4FN");
        })();
    </script>
    <style>
        .font-modern {
            font-family: 'Inter', sans-serif;
        }
        
        .font-jetbrains {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .cyberpunk-gradient {
            background: linear-gradient(135deg, #6b21a8 0%, #0891b2 100%);
        }
        
        .cyberpunk-glow {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        @keyframes pulse-border {
            0% { border-color: rgba(139, 92, 246, 0.5); }
            50% { border-color: rgba(8, 145, 178, 0.7); }
            100% { border-color: rgba(139, 92, 246, 0.5); }
        }
        
        .animate-pulse-border {
            animation: pulse-border 2s infinite;
        }
    </style>
</head>
<body class="font-modern bg-black min-h-screen">
    <div class="relative min-h-screen flex items-center justify-center p-4 overflow-hidden">
        <!-- Background Gradient -->
        <div class="absolute inset-0 cyberpunk-gradient opacity-20"></div>
        
        <!-- Grid Pattern -->
        <div class="absolute inset-0" 
             style="background-image: radial-gradient(circle at 1px 1px, rgba(139, 92, 246, 0.15) 1px, transparent 0);
                    background-size: 40px 40px;">
        </div>

        <!-- Main Content -->
        <div class="w-full max-w m-[30%] relative z-10">
            <!-- Logo/Title -->
            <h1 class="text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r 
                       from-purple-600 to-cyan-500 text-center mb-2 leading-none tracking-tighter">
                <span class="font-modern">ANONYMo</span><span style="font-family: 'JetBrains Mono', monospace;">.us</span>
            </h1>
            <p class="font-jetbrains text-cyan-400 text-center mb-8 text-lg tracking-wider">SEND SECRET MESSAGES</p>

            <!-- Form Container -->
            <div class="bg-gray-900/80 backdrop-blur-xl rounded-2xl p-6 
                        border border-purple-500/30 animate-pulse-border cyberpunk-glow">
                <form id="anonymousForm" class="space-y-6">
                    <div class="space-y-2">
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="6" 
                            required
                            placeholder="spill the tea here..."
                            class="font-jetbrains w-full bg-black/50 text-cyan-400 rounded-lg p-4 
                                   border border-purple-500/30 placeholder-cyan-700
                                   focus:outline-none focus:border-cyan-500 
                                   transition-all duration-300 resize-none"
                        ></textarea>
                    </div>

                    <button 
                        type="submit"
                        class="font-jetbrains w-full bg-gradient-to-r from-purple-600 to-cyan-500 
                               text-white py-4 rounded-lg text-lg font-bold tracking-wider
                               hover:from-purple-700 hover:to-cyan-600 
                               transform transition-all duration-300 hover:scale-[1.02]
                               focus:outline-none focus:ring-2 focus:ring-purple-500"
                    >
                        DROP IT! ðŸš€
                    </button>
                </form>
                <p class="font-jetbrains text-cyan-700 text-sm text-center mt-4">your identity stays in the shadows ðŸ¤«</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
